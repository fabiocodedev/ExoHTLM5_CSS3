<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" method="post" >


        <section id="fixe">
            <h3>INSCRIPTION A CSS3</h3>
        <div>
            <label for="name">Nom >></label>
            <input type="text" id="name" required pattern="[a-zA-Z]" maxlength="20" placeholder="Votre nom">
        </div>
        <div>
            <label for="mdp">Mot de passe >></label>
            <input type="pwd" id="mdp" minlength="8" required placeholder="Password">
        </div>
           
        </section>
        
        <a href="" id="close">Afficher les options</a>

        <section id="hidden">
        
        <div>
            <label for="cp">Code postal >></label>
            <input type="text" id="cp" placeholder="ex : 75000">
        </div>
        <div>
            <label for="town">Ville >></label>
            <input type="text" id="town" placeholder="ex : Paris">
        </div>
        <div>
            <label for="land">Pays >></label>
            <input type="text" id="land" placeholder="ex : France">
        </div>
        </section>



        <footer>
            <input id="E" type="submit" value="ENVOYER">
            <p>ou</p>
            <input id="A" type="reset" value="annuler">
        </footer>
    </form>
</body>
</html>
