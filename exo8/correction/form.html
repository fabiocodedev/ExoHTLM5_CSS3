<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <form id="start" action="/">
        <h1>Inscription à CSS3</h1>
    
        <p>
            <label for="name">Nom</label>
            <input id="name" type="text" required minlength="2" maxlength="5" />
        </p>
        <p>
            <label for="password">Mot de passe</label>
            <input id="password" type="password" />
        </p>
    
        <div id="options">
            <p id="show">
                <a href="#options">Afficher + d'options</a>
            </p>
            <p>
                <a href="">Masquer les options</a>
            </p>
            <p>
                <label for="zipcode">Code Postal</label>
                <input id="zipcode" type="text" />
            </p>
            <p>
                <label for="town">Ville</label>
                <input id="town" type="text" />
            </p>
            <p>
                <label for="country">Pays</label>
                <select id="country">
                    <option>France</option>
                    <option>Allemagne</option>
                    <option>Angleterre</option>
                    <option>Espagne</option>
    
                    <option>Italie</option>
                    <option>Pays-Bas</option>
                    <option>Russie</option>
                    <option>Suéde</option>
                </select>
            </p>
        </div>
    
        <p>
            <a class="submit" href="">Envoyer</a> ou <a href="">annuler</a>
        </p>
    </form>
   

</body>
</html>
